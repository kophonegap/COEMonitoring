<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>COE Monitoring</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" type="text/css" href="css/fonts/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/flaticon/flaticon.css">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">COE Monitoring</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
  <div data-page="swiper-vertical" class="page">
    <div class="page-content">
      <div data-direction="vertical" data-pagination=".swiper-pagination" data-pagination-hide="true" class="swiper-container swiper-init ks-demo-slider">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper" style="margin-top:40%; color:#fff;">
          <div class="swiper-slide"> 
          
          <div id="gg1" class="gauge"><div class="interactives" style="padding:0 20px;">
                <!--<button id="gg1_refresh" class="button blue left">Refresh</button>
                <button id="gg1_details" class="button blue right">Details</button>-->
               
                <i id="gg1_refresh" class="btn left fa fa-repeat" aria-hidden="true"></i>

        		<i id="gg1_details" class="btn right fa fa-th-list" aria-hidden="true"/></i>
       		</div>
            </div>
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          
        </div>
      </div>
    </div>
  </div>
</div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
     <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
    <script src="js/raphael-2.1.4.min.js"></script>
    <script src="js/justgage.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
		var gg1, gg2, gg3;
        var gg1 = new JustGage({
            id: "gg1",
            value: 49,
            min: 0,
            max: 100,
		
		   titleFontColor: "#f39c12",
           title: "Availability",
          //  label: "Availablity",
            pointer: true,
			pointerOptions: {
			  toplength: 5,
			  bottomlength: 35,
			  bottomwidth: 2,
			  color: 'rgba(255, 255,255,0.3)',
			  stroke: 'rgba(255, 255,255,0.3)',
			  stroke_width: 1,
			  stroke_linecap: 'round'
			},
			//counter: true,
			valueFontColor: "#fff",
			startAnimationTime: 5000,
            valueFontFamily: "Roboto",
			refreshAnimationType: "bounce",
			relativeGaugeSize: true,
			gaugeWidthScale: 0.8,
			gaugeColor: "rgba(255,255,255,0.1)",
            customSectors: [{
				color : "#00c0ef",
				lo : 0,
				hi : 30
			  },{
				color : "#00a65a",
				lo : 30,
				hi : 60
			  },{
				color : "#f39c12",
				lo : 60,
				hi : 80
			  },{
				color : "#ff0000",
				lo : 80,
				hi : 100
			  }],
			  counter: true,
            textRenderer: function(val) {
             
				
				if (val < 30) {
                    return 'Low';
                } 
				if (val < 59) {
                    return 'Medium';
				
                } 
				if (val < 79) {
                    return 'Critical';
				}
				if (val > 80) {
                    return 'Severe';
                }
            },
            onAnimationEnd: function() {
                console.log('f: onAnimationEnd()');
            }
        });
		
		document.getElementById('gg1_refresh').addEventListener('click', function() {
			gg1.refresh(getRandomInt(0, 100));
            return false;
        });
		
		 var gg2 = new JustGage({
            id: "gg2",
            value: 88,
            min: 0,
            max: 100,
            title: "Performance",
            //label: "Performance",
            pointer: true,
			startAnimationTime: 2000,
			//counter: true,
			valueFontColor: "#00a65a",
            //valueFontFamily: "Georgia",
			refreshAnimationType: "bounce",
			
			relativeGaugeSize: true,
			gaugeWidthScale: 0.5,
            customSectors: [{
				color : "#00c0ef",
				lo : 0,
				hi : 30
			  },{
				color : "#00a65a",
				lo : 30,
				hi : 60
			  },{
				color : "#f39c12",
				lo : 60,
				hi : 80
			  },{
				color : "#ff0000",
				lo : 80,
				hi : 100
			  }],
			  counter: true,
            textRenderer: function(val) {
              
				if (val < 30) {
                    return 'Low';
                } 
				if (val < 59) {
                    return 'Medium';
				
                } 
				if (val < 79) {
                    return 'Critical';
				}
				if (val > 80) {
                    return 'Severe';
                }
            },
            onAnimationEnd: function() {
                console.log('f: onAnimationEnd()');
            }
            
        });

        document.getElementById('gg2_refresh').addEventListener('click', function() {
			gg2.refresh(getRandomInt(0, 100));
            return false;
        });
		
		
		var gg3 = new JustGage({
            id: "gg3",
            value: 69,
            min: 0,
            max: 100,
            title: "Exceptions",
            //label: "Exceptions",
            pointer: true,
			//counter: true,
			valueFontColor: "#00a65a",
			startAnimationTime: 2000,
            valueFontFamily: "Georgia",
			refreshAnimationType: "bounce",
			relativeGaugeSize: true,
			gaugeWidthScale: 0.5,
            customSectors: [{
				color : "#00c0ef",
				lo : 0,
				hi : 30
			  },{
				color : "#00a65a",
				lo : 30,
				hi : 60
			  },{
				color : "#f39c12",
				lo : 60,
				hi : 80
			  },{
				color : "#ff0000",
				lo : 80,
				hi : 100
			  }],
			  counter: true,
            textRenderer: function(val) {
            
				
				if (val < 30) {
                    return 'Low';
                } 
				if (val < 59) {
                    return 'Medium';
				
                } 
				if (val < 79) {
                    return 'Critical';
				}
				if (val > 80) {
                    return 'Severe';
                }
            },
            onAnimationEnd: function() {
                console.log('f: onAnimationEnd()');
            }
            
        });

        document.getElementById('gg3_refresh').addEventListener('click', function() {
			gg3.refresh(getRandomInt(0, 100));
            return false;
        });
    });
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
